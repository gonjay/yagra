<html>
<head>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Sign up</h2>

                <form class="new_user" id="new_user" action="/sign_up" accept-charset="UTF-8" method="post">

                    <div class="form-group">
                        <label for="user_email">Email</label><br>
                        <input autofocus="autofocus" class="form-control" type="email" value="" name="email" id="user_email">
                    </div>

                    <div class="form-group">
                        <label for="user_password">Password</label><br>
                        <input class="form-control" type="password" name="password" id="user_password">
                    </div>

                    <div class="form-group">
                        <label for="user_confirm_password">Confirm password</label><br>
                        <input class="form-control" type="password" name="password_confirm" id="user_password_confirmation">
                    </div>

                    <div class="form-group">
                        <input type="submit" name="commit" value="Sign up" class="btn btn-primary">
                    </div>
                </form>
                <a href="/sign_in.py">Sign in</a><br>

            </div>
        </div>
    </div>
</body></html>
