<html>
<head>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Yagra</h1>
                <h3>Welcome, %(email)s</h3>
                <img src="/avatar/%(avatar_src)s" onerror="javascript:this.src='/avatar/default.png'";>
                <br><br>

                <form enctype="multipart/form-data" action="/" accept-charset="UTF-8" method="post">
                    <div class="form-group">
                        <label for="user_avatar">Upload Avatar</label><br>
                        <input class="form-control" type="file" value="" name="avatar" accept="image/*">
                    </div>

                    <div class="form-group">
                        <input type="submit" name="commit" value="Submit" class="btn btn-primary">
                    </div>
                </form>

                <a href="/sign_out" class="btn">Sign out</a><br>

            </div>
        </div>
    </div>
</body>
</html>
